<html>

<head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    var mouse1, mouse2;
    var imgs = ['cp24.jpg', 'hockey.jpg', 'discovery.jpg'];
    var guide = 'img';
    var imcnt = 0;
    var vol = 10;

    function getMousePosition(can, evt){
        var bounds = can.getBoundingClientRect();
        return {
            x: evt.clientX - bounds.left,
            y: evt.clientY - bounds.top
        };
    }

    function calcdiff(){
        difx = mouse2.x-mouse1.x;
        dify = mouse1.y-mouse2.y;
        co = {x: difx, y:dify};
        console.log(co);
        
        if(Math.abs(difx) < 10 && Math.abs(dify) < 10){
            var guideOn = document.getElementById('tv').src == guide;
            document.getElementById('tv').src = guideOn ? '' : guide;
        }else if (Math.abs(dify) > 50){
            if (dify > 0){
                console.log('drag up');
                imcnt = (imcnt+1)%3
                console.log(imcnt)
                document.getElementById('tv').background = imgs[Math.abs(imcnt)] 
            }else{
                console.log('drag down');
                imcnt = (imcnt+2)%3
                console.log(imcnt)
                document.getElementById('tv').background = imgs[Math.abs(imcnt)] 
            }
        }else if (Math.abs(difx) >50){
            if (difx > 0){
                console.log('drag right');
                var guideOn = document.getElementById('tv').src == guide;
                document.getElementById('tv').src = guideOn ? '' : guide;
            }else{
                console.log('drag left');
                vol += Math.round(dify/10);
                if (vol < 0){
                    vol = 0;
                }
                document.getElementById('vol').innerHTML = "VOL: " + vol;
                //vol += Math.round(dify/10);
                //document.getElementById('vol').innerHTML = "VOL: " + vol;
            }
        }
    }

    function guide(){

    }
</script>
</head>

<body style="background-color:#e7e7e7">
<h1>Redesigned Rogers Remote Trackpad Simulation</h1>
<div class="col-md-4">
<h2>Remote Trackpad</h2>
    <canvas id="pad" width="150" height="150" ondblclick="guide();"></canvas>
    <script>
      var canvas = document.getElementById('pad');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 0, 20);
      };
      imageObj.src = 'trackpad.png';

    // Keep track of the user clicking on the track pad
    canvas.addEventListener('mousedown', function(ev){
        var mouse = getMousePosition(canvas, ev);
        mouse1 = mouse;
    });
    canvas.addEventListener('mouseup', function(ev){
        var mouse = getMousePosition(canvas, ev);
        mouse2 = mouse;
        // now ready to do something useful
        calcdiff();     
    });
    </script>
</div>

<div class="col-md-8">
<h2>Television</h2>
<br>
<img id="tv" style="border:10px solid black;" src=""></img>
<script>
    tv = document.getElementById('tv');
    tv.background = imgs[0];
</script>
<h4 id="vol">VOL: 10</h4>
</div>

</body>

</html>
